<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Background Generator</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="panel">
      <label class="toggle">
        <input id="mode" type="checkbox" /> gradient mode
      </label>
      <button id="gen">Generate</button>
      <span class="chip" id="c1">#FFFFFF</span>
      <span class="chip" id="c2" style="display: none">#000000</span>
      <button id="copy">Copy</button>
      <div class="hint">Tip: press Space to generate again.</div>
    </div>

    <script src="/script.js">
   
    </script>
  </body>
</html>
